<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }
</script>

<script>

    function initMap() {
        var korea = {lat: 37.363, lng: 127.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: korea
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Korea</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Republic of Korea</b>, also referred to as <b>Seoul</b></p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: korea,
            map: map,
            title: 'Korea (Seoul)'
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJDVZlDsT4ml52LdgLY8ScMJIkfkvtGss&callback=initMap"
        async defer></script>
</body>
</html>
